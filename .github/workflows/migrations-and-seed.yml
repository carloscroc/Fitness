name: Migrations and Seed

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  migrate-and-seed:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Apply SQL migrations
        run: |
          set -e
          for f in supabase/migrations/*.sql; do
            echo "Applying $f"
            psql "$DATABASE_URL" -f "$f"
          done

      - name: Generate SQL seed parts
        run: node scripts/split_sql_seed.js

      - name: Apply SQL seed parts
        run: |
          set -e
          for f in supabase/seeds/parts/*.sql; do
            echo "Applying $f"
            psql "$DATABASE_URL" -f "$f"
          done
